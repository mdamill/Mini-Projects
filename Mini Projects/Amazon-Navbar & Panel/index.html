<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="style.css">

</head>
<body>
    
   <!-- STEP 1 : NAVAR & FIRST FEATURE  -->

    <div class="navbar"> 

        <div class="nav-logo border"  >
            <div class="logo"></div>
        </div>

   <!-- STEP 2 : FEATURE - 2 -->

   <div class="location border">

    <p class="logo-P1">Deliver to</p>

    <div class="icon">

        <i class="fa-solid fa-location-dot"></i>
        <p class="logo-P2">India</p>
    </div>


   </div>

   <!-- STEP 3 : FEATURE - 3.: Search Bar -->

   <div class="search-bar">

    <select class="search-select" >

    <option >All</option>

    </select>

    <input placeholder="Search Amazon" class="search-mid">

    <div class="search-icon">
    <i class="fa-solid fa-magnifying-glass fa-xl"></i>
    </div>

   </div>

   <!-- STEP 4 : FEATURE - Box 3 & 4 -->

   <div class="Box-1 border">

    <p><span>Hello, sign in</span></p>

    <p class="box-lower">Accounts & Lists</p>

   </div>

   <div class="Box-2 border">

    <p><span>Returns</span></p>

    <p class="box-lower">& Orders</p>

   </div>

   <!-- STEP 5 : FEATURE - Cart -->

   <div class="cart border">

    <i class="fa-solid fa-cart-shopping"></i>

    <div class="cart-text">Cart</div>
    
   </div>

    </div>

    <!-- COMPONENT NO. 2 - PANEL -->

    <div class="panel ">

        <div class="panel-all border">
            <i class="fa-solid fa-bars"></i>
             All
        </div>

        <div class="panel-options ">

            <!-- <p>Today's Deals</p>
            <p>Registry</p>
            <p>Customer Service </p>
            <p>Gift Cards </p>
            <p>Sell</p> -->

            <a href="#">Today's Deals</a>
            <a href="#">Registry</a>
            <a href="#">Customer Service</a>
            <a href="#">Gift Cards</a>
            <a href="#">Sell</a>

        </div>

        <div class="deals border">
            Deals & Offers
        </div>
    </div>

</body>
</html>
